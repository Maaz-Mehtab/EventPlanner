<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Validation Form</title>
    <link rel="stylesheet" href="lib/boot.css">
    <link rel="stylesheet" href="lib/style.css">


</head>

<body>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <!--<div class="container-fluid">-->

            <form class="form-signin" action="">
                <h2 class="form-signin-heading">Validation form</h2>
                <label for="inputName" class="sr-only">Full Name</label>
                <input type="textarea" id="fname" class="form-control mb-3" placeholder="Full Name" required="required" autofocus>


                <textarea class="form-control mb-3" id="bio" cols="30" rows="5" placeholder="Enter Bio Data" required autofocus></textarea>

                <label for="Website" class="sr-only">Website</label>
                <input type="url" id="website" class="form-control mb-3" placeholder="Website" required autofocus>

                <label for="Birthday" class="sr-only">Birthday</label>
                <input type="date" id="birth" class="form-control mb-3" placeholder="Birthday" required autofocus>

                <label for="number" class="sr-only">Number</label>
                <input type="text" id="number" class="form-control mb-3" placeholder="Enter Number" required autofocus>

                <label for="Nic">Select a Nic Image</label>
                <input type="file" id="nic" class="form-control mb-3" required autofocus>

                <label for="profile">Select a Profile</label>
                <input type="file" id="profile" class="form-control mb-3" placeholder="Profile Pic Upload" required autofocus>


                <label for="Link" class="sr-only">Social Media Link</label>
                <input type="url" id="link" class="form-control mb-3" placeholder="Enter Link" required autofocus>

                <div id="ext"></div>
                <a href="javascript:void(0)" id="but" class="btn btn-success float-right mt-2 mb-2" onclick="adds()">Add More</a>

                <!--<input type="submit" id="but" value="Add more" onclick="adds" class="btn btn-success float-right mt-2 mb-2">-->
                <!--<button id="but" class="btn btn-success float-right mt-2 mb-2" onclick="adds()">Add More </button>-->



                <textarea class="form-control mb-3" name="" id="varify" cols="30" rows="5" placeholder="Why we should verify your account" required autofocus></textarea>




            </form>
            <center>
                <button class="col-md-4 btn btn-info" onclick="submit()">Validate</button></center>
            <!--<center> <a class="text-primary" href="login.html">Already a Member</a></center>-->
        </div>
        <div class="col-sm-2"></div>

    </div>

    <!--<button id="but" class="btn btn-success float-right mt-2 mb-2" onclick="adds()">Add More </button>-->
    </div>
