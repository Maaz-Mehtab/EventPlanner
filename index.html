    <div class="row">

            <form class="form-signin">
                <h2 class="form-signin-heading text-white">Sign up</h2>
                <label for="inputName" class="sr-only">First Name</label>
                <input type="text" id="userName" class="form-control" placeholder="First Name" required autofocus>
                <label for="inputName" class="sr-only">Last Name</label>
                <input type="text" id="Lname" class="form-control mt-3" placeholder="Last Name" required autofocus>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="email" class="form-control mt-3" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="pass" class="form-control mt-3" placeholder="Password" required>
                <label for="inputNo" class="sr-only">Gender</label>
                <input type="text" id="gender" class="form-control mt-3" placeholder="Gender" required>
                <label for="inputNo" class="sr-only">Age</label>
                <input type="text" id="age" class="form-control mt-3" placeholder="Age" required>
                <label for="inputNo" class="sr-only">Phone No</label>
                <input type="text" id="Phone" class="form-control mt-3" placeholder="Phone Number" required>


                <!--<input type="submit" name="signup" onclick="submit" class="btn btn-lg btn-primary btn-block">-->
                <!--<button  class="btn btn-lg btn-primary btn-block" onclick="submit()">Sign Up</button>-->

            </form>
            <center>
                <button class="col-md-4 btn btn-info" onclick="submit()">Signup</button></center>
